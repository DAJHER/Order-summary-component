<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card__header"></div>
      <div class="card__container">
        <div class="card__text">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__sumary">
            You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere youlike!
          </p>
        </div>
        <div class="card__plan">
          <img class="card__plan--icon" src="images/icon-music.svg" alt="icon music" />
          <div class="card__cost">
            <span class="card__plan--type">Annual Plan</span>
            <span class="card__plan--price">$59.99/year</span>
          </div>
          <a href="#" class="card__plan--change">Change</a>
        </div>
        <div class="card__order">
        </div>
        <!-- <button type="submit" class="card__ctaPay">
          Proceed to Payment
        </button> -->
        <a href="#" class="card__pay">Proceed to Payment</a>
        <a href="#" class="card__order-cancel">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Dann Hernandez</a>.
    </div>
  </main>
</body>

</html>
